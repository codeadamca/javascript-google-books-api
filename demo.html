<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books API</title>
</head>
<body>

    <h1>Google Books API</h1>

    <div id="books"></div>

    <script>

    let key = 'AIzaSyAMZN7zPcXAGh33_V_BRGYzESAVnzUW9uE';
    let url = 'https://www.googleapis.com/books/v1/volumes?q=harry+potter&key=';


    fetch(url + key).then(function (response) {

        return response.json();

    }).then(function (data) {

        console.log(data);

        let books = document.getElementById('books');

        data.items.forEach(function(book) { 

            console.log(book.volumeInfo.title);

            // Link, author, image, description

            books.innerHTML += '<h2>' + book.volumeInfo.title + '</h2>';
            books.innerHTML += '<p>' + book.volumeInfo.authors.join(', ') + '</p>';
            books.innerHTML += '<p>' + book.volumeInfo.description + '</p>';
            books.innerHTML += '<a href="' + book.volumeInfo.previewLink + 
                '">' + book.volumeInfo.previewLink + '</a>';
            books.innerHTML += '<br><img src="' + book.volumeInfo.imageLinks.thumbnail + '">';

        });

    }).catch(function (err) {

        console.warn('Something went wrong.', err);

    });

    </script>
    
</body>
</html>
